<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');

            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }

        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }


        .detailed-weather {
            position: relative;
            font-size: 1.5rem;
            padding: 20px;
            text-align: center;
            transition: background 0.5s ease-in-out;
            user-select: none;
            font-variant-numeric: tabular-nums;
            min-height: 100vh;
            min-width: 100vw;
            color: #F9F9F9;
            text-shadow: rgba(0, 0, 0, 0.5) 0px 0px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 0 auto;
        }

        .detailed-weather::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Transition for opacity */
        }
        
        .detailed-weather.transitioning::after {
            opacity: 1; /* Make the pseudo-element visible during transition */
        }

        .detailed-weather .location-text,
        .detailed-weather h2,
        .detailed-weather p,
        .detailed-weather .weather-icon,
        .detailed-weather .additional-info,
        .detailed-weather .hourly-forecast,
        .detailed-weather .forecast-container {
            position: relative;
            z-index: 10; /* Higher z-index than weather elements */
        }

        .detailed-weather .weather-icon {
            font-size: 5rem;
            display: block;
            margin: 30px 0 20px;
            user-select: none;
        }

        .detailed-weather h2 {
            font-size: 3.5rem;
            margin: 20px 0 20px;
            user-select: none;
            color: #f9f9f9;
        }

        .location-text {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: normal;
            color: #f9f9f9;
            user-select: none;
        }

        .additional-info {
            font-size: 1rem;
            color: #f9f9f9;
            margin-top: 15px;
            user-select: none;
        }

        .forecast-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
            user-select: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .forecast-day {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 25px;
            text-align: center;
            flex: 1 1 18%;
            margin: 5px;
            box-sizing: border-box;
            user-select: none;
            display: grid;
            border: 1px solid var(--glass-border-light);
            backdrop-filter: blur(5px) var(--edge-refraction-filter);
        }

        .forecast-icon {
            font-size: 2rem;
            user-select: none;
            font-family: 'Material Symbols Rounded', sans-serif;
            font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
        }

        .forecast-day p {
            margin: 5px 0;
            user-select: none;
        }

        .forecast-day .day-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #f9f9f9;
            user-select: none;
        }

        .hourly-forecast {
            margin-top: 30px;
            text-align: left;
            color: #f9f9f9;
            user-select: none;
            display: flex;
            flex-direction: row;
            overflow: auto;
            gap: 10px;
            justify-content: center;
            align-items: stretch;
        }

        .hour {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 15px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 10px;
            user-select: none;
            border: 1px solid var(--glass-border-light);
            backdrop-filter: blur(5px) var(--edge-refraction-filter);
            justify-items: center;
            align-items: start;
        }

        .hour.first {
            border-radius: 25px 10px 10px 25px;
            user-select: none;
        }

        .hour.last {
            border-radius: 10px 25px 25px 10px;
            user-select: none;
        }

    /* Weather Effects CSS */
    /* Weather Elements Container */
    .weather-elements-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
      opacity: 50%;
    }
    
    /* Sun */
    .sun {
      position: absolute;
      border-radius: 50%;
      z-index: 2;
    }
    
    .sun.morning {
      width: 60px;
      height: 60px;
      background: #ffe87c;
      box-shadow: 0 0 30px #ff9500, 0 0 60px #ffcb70;
      left: 10%;
      top: 20%;
    }
    
    .sun.midday {
      width: 70px;
      height: 70px;
      background: #fff9c4;
      box-shadow: 0 0 40px #ffee58, 0 0 80px #ffeb3b;
      left: 50%;
      top: 15%;
      transform: translateX(-50%);
    }
    
    .sun.evening {
      width: 60px;
      height: 60px;
      background: #ff9800;
      box-shadow: 0 0 30px #ff5722, 0 0 60px #ef6c00;
      right: 10%;
      top: 20%;
    }
    
    .sun.behind-clouds {
      opacity: 0.7;
      filter: blur(2px);
    }
    
    /* Sunrays */
    .sunrays {
      position: absolute;
      z-index: 1;
    }
    
    .sunrays.morning {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 236, 95, 0.4) 0%, rgba(255, 236, 95, 0) 70%);
      left: 10%;
      top: 20%;
      transform: translate(-20px, -20px);
      animation: pulsate 4s infinite ease-in-out;
    }
    
    .sunrays.midday {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 245, 157, 0.5) 0%, rgba(255, 245, 157, 0) 70%);
      left: 50%;
      top: 15%;
      transform: translate(-60px, -25px);
      animation: pulsate 4s infinite ease-in-out;
    }
    
    .sunrays.evening {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 152, 0, 0.4) 0%, rgba(255, 152, 0, 0) 70%);
      right: 10%;
      top: 20%;
      transform: translate(20px, -20px);
      animation: pulsate 4s infinite ease-in-out;
    }
    
    .sunrays.faded {
      opacity: 0.6;
    }
    
    /* Moon */
    .moon {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #e6e6e6;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        right: 15%;
        top: 15%;
        z-index: 2;
    }
    
    .moon.night {
        background: linear-gradient(45deg, #e6e6e6, #ffffff);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
    }
    
    .moon.behind-clouds {
        opacity: 0.7;
        filter: blur(1px);
    }
    
    /* Stars */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(1px 1px at 25% 15%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 50% 25%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 75% 5%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1.5px 1.5px at 15% 45%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1.5px 1.5px at 35% 65%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 85% 35%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1.5px 1.5px at 65% 75%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 95% 55%, white, rgba(255, 255, 255, 0));
        z-index: 1;
    }
    
    .stars.faded {
        opacity: 0.6;
    }
    
    .stars.sparse {
        background-image: 
            radial-gradient(1px 1px at 25% 15%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 75% 5%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1.5px 1.5px at 35% 65%, white, rgba(255, 255, 255, 0)),
            radial-gradient(1px 1px at 85% 35%, white, rgba(255, 255, 255, 0));
    }
    
    /* Clouds */
    .clouds {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
    }
    
    .clouds.few {
        background: none;
    }
    
    .clouds.few::before,
    .clouds.few::after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        filter: blur(10px);
    }
    
    .clouds.few::before {
        width: 100px;
        height: 60px;
        left: 20%;
        top: 15%;
    }
    
    .clouds.few::after {
        width: 120px;
        height: 70px;
        right: 25%;
        top: 20%;
    }
    
    .clouds.scattered {
        background: none;
    }
    
    .clouds.scattered::before,
    .clouds.scattered::after {
        content: '';
        position: absolute;
    }
    
    .clouds.scattered::before {
        width: 200px;
        height: 60px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 50px;
        left: 10%;
        top: 15%;
        filter: blur(8px);
        box-shadow: 
            100px -10px 0 rgba(255, 255, 255, 0.8),
            180px 20px 0 rgba(255, 255, 255, 0.7);
    }
    
    .clouds.scattered::after {
        width: 160px;
        height: 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 40px;
        right: 15%;
        top: 20%;
        filter: blur(5px);
        box-shadow: 
            -70px 15px 0 rgba(255, 255, 255, 0.75);
    }
    
    .clouds.broken {
        background: none;
    }
    
    .clouds.broken::before,
    .clouds.broken::after {
        content: '';
        position: absolute;
    }
    
    .clouds.broken::before {
        width: 100%;
        height: 50px;
        background: rgba(220, 220, 220, 0.9);
        border-radius: 50px;
        top: 10%;
        filter: blur(10px);
        box-shadow: 
            0 25px 0 rgba(210, 210, 210, 0.8),
            0 50px 0 rgba(200, 200, 200, 0.7),
            0 75px 0 rgba(190, 190, 190, 0.6);
    }
    
    .clouds.broken::after {
        width: 60%;
        height: 40px;
        background: rgba(230, 230, 230, 0.85);
        border-radius: 40px;
        left: 20%;
        top: 30%;
        filter: blur(8px);
    }
    
    .clouds.overcast {
        background: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
    }
    
    .clouds.overcast::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 200px;
        background: rgba(180, 180, 180, 0.9);
        border-radius: 100px;
        top: -50px;
        left: -10%;
        filter: blur(15px);
        box-shadow: 
            0 30px 0 rgba(175, 175, 175, 0.85),
            0 60px 0 rgba(170, 170, 170, 0.8),
            0 90px 0 rgba(165, 165, 165, 0.75);
    }
    
    .clouds.dark {
        background: none;
    }
    
    .clouds.dark::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 200px;
        background: rgba(100, 100, 110, 0.9);
        border-radius: 100px;
        top: -50px;
        left: -10%;
        filter: blur(15px);
        box-shadow: 
            0 30px 0 rgba(90, 90, 100, 0.85),
            0 60px 0 rgba(80, 80, 90, 0.8),
            0 90px 0 rgba(70, 70, 80, 0.75);
    }
    
    .clouds.light {
        background: none;
    }
    
    .clouds.light::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 200px;
        background: rgba(230, 230, 235, 0.9);
        border-radius: 100px;
        top: -50px;
        left: -10%;
        filter: blur(15px);
        box-shadow: 
            0 30px 0 rgba(225, 225, 230, 0.85),
            0 60px 0 rgba(220, 220, 225, 0.8),
            0 90px 0 rgba(215, 215, 220, 0.75);
    }
    
    .clouds.thunderstorm {
        background: none;
    }
    
    .clouds.thunderstorm::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 200px;
        background: rgba(60, 60, 70, 0.95);
        border-radius: 100px;
        top: -50px;
        left: -10%;
        filter: blur(15px);
        box-shadow: 
            0 30px 0 rgba(55, 55, 65, 0.9),
            0 60px 0 rgba(50, 50, 60, 0.85),
            0 90px 0 rgba(45, 45, 55, 0.8);
    }
    
    .clouds.sunset-lit::before {
        background: rgba(255, 200, 170, 0.7);
        box-shadow: 
            0 30px 0 rgba(255, 180, 150, 0.65),
            0 60px 0 rgba(255, 160, 130, 0.6),
            0 90px 0 rgba(255, 140, 110, 0.55);
    }
    
    .clouds.moonlit::before {
        background: rgba(220, 220, 230, 0.4);
        box-shadow: 
            0 30px 0 rgba(210, 210, 220, 0.38),
            0 60px 0 rgba(200, 200, 210, 0.36),
            0 90px 0 rgba(190, 190, 200, 0.34);
    }
    
    /* Individual Raindrop */
    .raindrop {
        position: absolute;
        width: 2px;
        background: linear-gradient(to bottom, 
            rgba(200, 200, 255, 0.8) 0%,
            rgba(200, 200, 255, 0.4) 50%,
            transparent 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: fall linear infinite;
    }
    
    /* Different intensities */
    .rain.light .raindrop {
        height: 15px;
        animation-duration: 1.2s;
    }
    
    .rain.medium .raindrop {
        height: 20px;
        width: 2.5px;
        animation-duration: 0.8s;
        background: linear-gradient(to bottom, 
            rgba(190, 190, 255, 0.9) 0%,
            rgba(190, 190, 255, 0.5) 50%,
            transparent 100%);
    }
    
    .rain.heavy .raindrop {
        height: 25px;
        width: 3px;
        animation-duration: 0.6s;
        background: linear-gradient(to bottom, 
            rgba(180, 180, 255, 1) 0%,
            rgba(180, 180, 255, 0.7) 50%,
            transparent 100%);
    }
    
    .drizzle .raindrop {
        height: 8px;
        width: 1px;
        animation-duration: 1.8s;
        background: linear-gradient(to bottom, 
            rgba(200, 200, 255, 0.5) 0%,
            rgba(200, 200, 255, 0.2) 50%,
            transparent 100%);
    }
    
    /* Falling Animation */
    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(2deg);
            opacity: 0;
        }
    }
    
    /* Variations for different drop types */
    .raindrop:nth-child(odd) {
        animation-duration: calc(var(--base-duration, 1s) * 1.2);
    }
    
    .raindrop:nth-child(even) {
        animation-duration: calc(var(--base-duration, 1s) * 0.9);
    }
    
    .raindrop:nth-child(3n) {
        animation-duration: calc(var(--base-duration, 1s) * 1.1);
    }

        /* Wind effect animations */
    .rain.windy .raindrop {
        animation-name: fall-windy;
    }
    
    .rain.very-windy .raindrop {
        animation-name: fall-very-windy;
    }
    
    .drizzle.windy .raindrop {
        animation-name: fall-windy-light;
    }
    
    @keyframes fall-windy {
        0% {
            transform: translateY(-100vh) translateX(-10px) rotate(-8deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        50% {
            transform: translateY(-50vh) translateX(15px) rotate(-5deg);
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) translateX(30px) rotate(-2deg);
            opacity: 0;
        }
    }
    
    @keyframes fall-very-windy {
        0% {
            transform: translateY(-100vh) translateX(-20px) rotate(-15deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        30% {
            transform: translateY(-70vh) translateX(10px) rotate(-12deg);
        }
        70% {
            transform: translateY(-30vh) translateX(40px) rotate(-8deg);
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) translateX(60px) rotate(-3deg);
            opacity: 0;
        }
    }
    
    @keyframes fall-windy-light {
        0% {
            transform: translateY(-100vh) translateX(-5px) rotate(-5deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        50% {
            transform: translateY(-50vh) translateX(8px) rotate(-3deg);
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) translateX(15px) rotate(-1deg);
            opacity: 0;
        }
    }
    
    /* Add some variation to individual raindrops in wind */
    .rain.windy .raindrop:nth-child(odd) {
        animation-duration: calc(var(--base-duration, 1s) * 0.8);
    }
    
    .rain.windy .raindrop:nth-child(even) {
        animation-duration: calc(var(--base-duration, 1s) * 1.2);
    }
    
    .rain.very-windy .raindrop:nth-child(3n) {
        animation-duration: calc(var(--base-duration, 1s) * 0.7);
    }
    
    /* Snow */
    .snow {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(2px 2px at 10% 10%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 20% 20%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 40% 40%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 60% 60%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 70% 70%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 80% 80%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 90% 90%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
        animation: snow 10s linear infinite;
        z-index: 4;
    }
    
    .snow.light {
        opacity: 0.7;
        animation-duration: 12s;
    }
    
    .snow.medium {
        opacity: 0.8;
        background-image: 
            radial-gradient(2px 2px at 5% 5%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 15% 15%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 25% 25%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 35% 35%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 45% 45%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 55% 55%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 65% 65%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 75% 75%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 85% 85%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)),
            radial-gradient(2px 2px at 95% 95%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
        animation-duration: 10s;
    }
    
    .snow.heavy {
        opacity: 0.9;
        background-image: 
            radial-gradient(3px 3px at 5% 5%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 10% 10%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 15% 15%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 20% 20%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 25% 25%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 40% 40%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 45% 45%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 50% 50%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 55% 55%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)),
            radial-gradient(3px 3px at 60% 60%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        animation-duration: 8s;
    }
    
    /* Fog */
    .fog {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom,
            rgba(220, 220, 220, 0.7) 0%,
            rgba(220, 220, 220, 0.5) 50%,
            rgba(220, 220, 220, 0) 100%);
        animation: fog 10s ease-in-out infinite alternate;
        z-index: 3;
    }
    
    /* Lightning */
    .lightning {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 5;
    }
    
    .lightning::before {
        content: '';
        position: absolute;
        width: 5px;
        height: 200px;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        transform: rotate(15deg);
        top: 10%;
        left: 40%;
        filter: blur(1px);
        opacity: 0;
        animation: lightning 6s infinite;
    }
    
    .lightning::after {
        content: '';
        position: absolute;
        width: 3px;
        height: 150px;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        transform: rotate(-5deg);
        top: 15%;
        left: 55%;
        filter: blur(1px);
        opacity: 0;
        animation: lightning 6s infinite 2s;
    }
    
    /* Hail */
    .hail {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(3px 3px at 10% 10%, rgba(220, 230, 240, 0.8), rgba(220, 230, 240, 0)),
            radial-gradient(3px 3px at 30% 30%, rgba(220, 230, 240, 0.8), rgba(220, 230, 240, 0)),
            radial-gradient(3px 3px at 50% 50%, rgba(220, 230, 240, 0.8), rgba(220, 230, 240, 0)),
            radial-gradient(3px 3px at 70% 70%, rgba(220, 230, 240, 0.8), rgba(220, 230, 240, 0)),
            radial-gradient(3px 3px at 90% 90%, rgba(220, 230, 240, 0.8), rgba(220, 230, 240, 0));
        animation: hail 1s linear infinite;
        z-index: 4;
    }
    
    /* Animations */
    @keyframes pulsate {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
    }
    
    @keyframes rain {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
    }
    
    @keyframes snow {
        0% { background-position: 0 0; opacity: 0.7; }
        50% { opacity: 1; }
        100% { background-position: 500px 1000px, 400px 400px, 300px 300px; opacity: 0.7; }
    }
    
    @keyframes fog {
        0% { opacity: 0.5; }
        100% { opacity: 0.8; }
    }
    
    @keyframes lightning {
        0% { opacity: 0; }
        1% { opacity: 0; }
        2% { opacity: 1; }
        3% { opacity: 0; }
        4% { opacity: 1; }
        6% { opacity: 0; }
        100% { opacity: 0; }
    }
    
    @keyframes hail {
        0% { background-position: 0 0; }
        100% { background-position: 20px 200px; }
    }
    </style>
</head>
<body>
    <div class="widget-background" id="widgetBackground">
        <div class="weather-elements-container" id="weatherElements"></div>
    </div>
    <div class="widget-content" id="widgetContent">
        <!-- Weather data will be dynamically inserted here -->
    </div>

    <script>
        const weatherConditions = {
            0:{description:"Clear Sky",icon:()=>isDaytime()?"clear_day":"clear_night"},1:{description:"Mainly Clear",icon:()=>isDaytime()?"partly_cloudy_day":"partly_cloudy_night"},2:{description:"Partly Cloudy",icon:()=>isDaytime()?"partly_cloudy_day":"partly_cloudy_night"},3:{description:"Overcast",icon:()=>"cloudy"},45:{description:"Fog",icon:()=>"foggy"},48:{description:"Depositing Rime Fog",icon:()=>"foggy"},51:{description:"Light Drizzle",icon:()=>isDaytime()?"rainy_light":"rainy_light"},53:{description:"Moderate Drizzle",icon:()=>isDaytime()?"rainy":"rainy"},55:{description:"Dense Drizzle",icon:()=>isDaytime()?"rainy":"rainy"},56:{description:"Light Freezing Drizzle",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},57:{description:"Dense Freezing Drizzle",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},61:{description:"Slight Rain",icon:()=>isDaytime()?"rainy_light":"rainy_light"},63:{description:"Moderate Rain",icon:()=>isDaytime()?"rainy":"rainy"},65:{description:"Heavy Rain",icon:()=>isDaytime()?"rainy":"rainy"},66:{description:"Light Freezing Rain",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},67:{description:"Heavy Freezing Rain",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},71:{description:"Slight Snow",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},73:{description:"Moderate Snow",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},75:{description:"Heavy Snow",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},77:{description:"Snow Grains",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},80:{description:"Slight Showers",icon:()=>isDaytime()?"rainy_light":"rainy_light"},81:{description:"Moderate Showers",icon:()=>isDaytime()?"rainy":"rainy"},82:{description:"Violent Showers",icon:()=>isDaytime()?"thunderstorm":"thunderstorm"},85:{description:"Slight Snow Showers",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},86:{description:"Heavy Snow Showers",icon:()=>isDaytime()?"cloudy_snowing":"cloudy_snowing"},95:{description:"Thunderstorm",icon:()=>isDaytime()?"thunderstorm":"thunderstorm"},96:{icon:()=>isDaytime()?"thunderstorm":"thunderstorm"},99:{description:"Heavy Thunderstorm with Hail",icon:()=>isDaytime()?"thunderstorm":"thunderstorm"}
        };

        function isDaytime() {
            const hour = new Date().getHours();
            return hour >= 6 && hour <= 18;
        }

        function injectCSS() {
            const style = document.createElement('style');
            style.textContent = `
                :root { --text-color: #f9f9f9; --secondary-text-color: rgba(255, 255, 255, 0.7); }
                body.light-theme { --text-color: #333333; --secondary-text-color: rgba(0, 0, 0, 0.7); }
                * { box-sizing: border-box; }
                body { margin: 0; font-family: 'Inter', sans-serif; background-color: transparent; color: var(--text-color); height: 100vh; overflow: hidden; }
                .widget-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: background 0.5s ease-in-out; }
                .widget-content { position: relative; z-index: 2; padding: 15px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-between; height: 100%; }
                .location { font-size: 14px; font-weight: 600; }
                .temp { font-size: 36px; font-weight: 700; }
                .desc { font-size: 14px; color: var(--secondary-text-color); }
                .weather-elements-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; opacity: 0.7; }
                .sun { position: absolute; border-radius: 50%; z-index: 2; width: 40px; height: 40px; background: #ffe87c; box-shadow: 0 0 20px #ff9500; left: 20%; top: 20%; }
                .moon { position: absolute; width: 35px; height: 35px; background: #e6e6e6; border-radius: 50%; box-shadow: 0 0 15px rgba(255,255,255,0.4); right: 20%; top: 20%; z-index: 2; }
                .stars { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(1px 1px at 25% 15%, white, transparent), radial-gradient(1px 1px at 75% 5%, white, transparent), radial-gradient(1.5px 1.5px at 35% 65%, white, transparent); z-index: 1; }
                .clouds { position: absolute; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
                .clouds.overcast::before { content: ''; position: absolute; width: 150%; height: 150px; background: rgba(180, 180, 180, 0.8); border-radius: 100px; top: -50px; left: -25%; filter: blur(15px); }
                .raindrop { position: absolute; width: 1.5px; background: linear-gradient(to bottom, rgba(200,200,255,0.7) 0%, transparent 100%); animation: fall linear infinite; }
                .rain.light .raindrop { height: 10px; animation-duration: 1.2s; }
                .rain.medium .raindrop { height: 15px; animation-duration: 0.8s; }
                .rain.heavy .raindrop { height: 20px; animation-duration: 0.6s; }
                .snow { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(2px 2px at 10% 10%, rgba(255,255,255,0.8), transparent), radial-gradient(2px 2px at 50% 50%, rgba(255,255,255,0.8), transparent), radial-gradient(2px 2px at 80% 80%, rgba(255,255,255,0.8), transparent); animation: snow 10s linear infinite; z-index: 4; }
                @keyframes fall { 0% { transform: translateY(-200px); } 100% { transform: translateY(200px); } }
                @keyframes snow { 0% { background-position: 0 0; } 100% { background-position: 300px 600px; } }
            `;
            document.head.appendChild(style);
        }
        
        async function updateWidget() {
            const data = JSON.parse(localStorage.getItem('lastWeatherData'));
            if (!data) return;

            const { city, current, temperatureUnit } = data;
            const condition = weatherConditions[current.weathercode] || weatherConditions[0];
            const tempUnitSymbol = temperatureUnit === 'fahrenheit' ? '°F' : '°C';
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 18;

            const backgroundEl = document.getElementById('widgetBackground');
            const elementsContainer = document.getElementById('weatherElements');
            const contentContainer = document.getElementById('widgetContent');
            
            elementsContainer.innerHTML = '';
            
            let gradient = '';
            if (isDay) {
                gradient = (current.weathercode > 2) ? 'linear-gradient(#757F9A, #D7DDE8)' : 'linear-gradient(#2980B9, #6DD5FA)';
                if (current.weathercode === 0) elementsContainer.innerHTML = '<div class="sun"></div>';
            } else {
                gradient = (current.weathercode > 2) ? 'linear-gradient(#2c3e50, #4b6a88)' : 'linear-gradient(#0f2027, #203a43, #2c5364)';
                if (current.weathercode === 0) elementsContainer.innerHTML = '<div class="moon"></div><div class="stars"></div>';
            }
            backgroundEl.style.background = gradient;

            if (current.weathercode >= 3) {
                 elementsContainer.innerHTML += '<div class="clouds overcast"></div>';
            }
            if (current.weathercode >= 51 && current.weathercode <= 67 || current.weathercode >= 80 && current.weathercode <= 82) {
                const intensity = current.weathercode >= 80 ? 'heavy' : (current.weathercode >= 63 ? 'medium' : 'light');
                elementsContainer.innerHTML += `<div class="rain ${intensity}" id="rainContainer"></div>`;
                const rainContainer = document.getElementById('rainContainer');
                for(let i = 0; i < (intensity === 'heavy' ? 80 : 40); i++) {
                    const drop = document.createElement('div');
                    drop.className = 'raindrop';
                    drop.style.left = `${Math.random()*100}%`;
                    drop.style.animationDelay = `${Math.random()*2}s`;
                    rainContainer.appendChild(drop);
                }
            }
             if (current.weathercode >= 71 && current.weathercode <= 77 || current.weathercode >= 85 && current.weathercode <= 86) {
                elementsContainer.innerHTML += '<div class="snow"></div>';
            }

            contentContainer.innerHTML = `
                <div>
                    <div class="location">${city}</div>
                    <div class="temp">${Math.round(current.temperature)}${tempUnitSymbol}</div>
                </div>
                <div class="desc">${condition.description}</div>
            `;
        }

        injectCSS();
        updateWidget();
        window.addEventListener('storage', (e) => {
            if (e.key === 'lastWeatherData') {
                updateWidget();
            }
        });
    </script>
</body>
</html>
